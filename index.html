<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main">
        <h1>Gerador de Senhas</h1>
        <input type="text" id="inserirSenha" readonly>
        <div class="botoes">
            <button class="btn1" class="botao1" onclick="gerarSenha()">Gerar Senha</button>
            <button class="btn2" class="botao2" onclick="copiarSenha()">Copiar Senha</button>
        </div>
    </div>

</body>
</html>
